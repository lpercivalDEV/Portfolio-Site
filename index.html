  <body>
    <section class="main">
      <h1 class="robot">CALCULATOOOOOOOOOR!</h1>
      <section class="inputs">
        <input id="valueOne" type="text" name="name" placeholder="Enter First Number"/>
        <input id="valueTwo" type="text" name="name" placeholder="Enter Second Number"/>
      </section>
      <section class="buttons">
        <button id="addition" type="button" name="add">+</button>
        <button id="subtraction" type="button" name="sub">-</button>
        <button id="multiplication" type="button" name="multiply">*</button>
        <button id="division"type="button" name="divide">/</button>
    </section>

      <h2 id= "result">CALCULATE! TABULATE! ENUMERATE!</h2>
    </section>
    <script type="text/javascript" src="js/main.js"></script>
